<!DOCTYPE html>
<html>
    <head>
        <title>Thabang | Projects</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <meta http-equiv="refresh" content="5"/> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="../css/semantic/semantic.js"></script>
        <script src="../scripts/handlebars-v4.0.11.js"></script>
        <script src="../scripts/data.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Crimson+Text" rel="stylesheet">
        <link rel="stylesheet" href="../css/semantic/semantic.css">
        <link href="https://fonts.googleapis.com/css?family=Bad+Script|Cardo|Hind+Vadodara|Philosopher|Quicksand|Roboto:300" rel="stylesheet">
        <link rel="stylesheet" href="../css/master.css">
    </head>

    <style>
        #header {
            text-transform: capitalize
        }
    </style>
    <body>
        
        <div class="ui container">
            <!-- menu -->
            <div class="ui icon menu">
                <a class="item" href="../index.html">
                    <i class="home icon"></i>
                </a>
                <a class="disabled item">
                    <i class="folder icon"></i>
                </a>
                <a class="active right item">
                    <i class="user icon"></i>
                </a>
            </div>
            <!-- end of menu -->

            <!-- header -->

            <h2 class="ui center aligned icon header">
                <img src="../images/me.jpg" class="ui circular image">
            </h2>
            <h5 class="ui horizontal divider header" style="font-family:'Philosopher', sans-serif">
                <i class="folder open outline icon"></i>Projects
            </h5>

            <div id="projects"></div>
            <br><hr>

            <script id="projectScript" type="text/x-handlebars-template">
                <div class="ui four link cards">
                    {{#each projects}}
                    <div class="card">
                        <div class="image">
                            <img src="../images/{{image}}">
                        </div>
                        <div class="content">
                            <div class="header"><a href="{{link}}" target="_blank" id="header">{{name}}</a></div>
                            <div class="meta">
                                <a>{{type}}</a>
                            </div>
                            <div class="description">
                                {{description}}
                            </div>
                        </div>
                        <div class="extra content">
                            <span class="right floated">
                                {{year}}
                            </span>
                            <span>
                                <a href="{{sourceCode}}" target="_blank"><i class="{{source}} icon"></i></a>
                            </span>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </script>

            <br>
            <!-- footer -->
            <div id="footer"></div>

            <script id="footerScript" type="text/x-handlebars-template">
                <div class="ui vertical footer segment">
                    <div class="ui container">
                        <div class="ui stackable divided equal height stackable grid">
                            {{#each data}}
                            <div class="{{column}} wide column">
                                <h4 class="ui header">{{header}}</h4>
                                <div class="ui link list">
                                    {{#each this.link}}
                                    <a href="{{url}}" class="item" target="_blank">{{{title}}}</a>
                                   {{/each}}

                                </div>
                            </div>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </script>
            

  
            
        </div>


        <script src="../scripts/index.js"></script>
    </body>
</html>
